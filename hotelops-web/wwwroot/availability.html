<h1 class="h4 mb-3">Availability</h1>

  <strong>Note:</strong> Live availability pending PMS integration. Showing provisional counts.

<div class="row g-3 align-items-end">

    <label class="form-label">From</label>

  </div>

  </div>

<script src="assets/js/providers/availability.dummy.js"></script>
<script src="assets/js/components/availability-matrix.js"></script>
<script>
document.addEventListener('DOMContentLoaded', async () => {
  const from = document.getElementById('fromDate');
  const to   = document.getElementById('toDate');
  const today = new Date();
  const next5 = new Date(Date.now() + 4*24*3600*1000);
  from.valueAsDate = today;
  to.valueAsDate = next5;
  document.getElementById('availabilityBanner').classList.remove('d-none');

  async function refresh(){
    const data = await DummyAvailabilityProvider.get(from.value, to.value, []);
    renderAvailabilityMatrix('matrixWrap', data);
  }
  document.getElementById('btnLoad').addEventListener('click', refresh);
  refresh();
});
</script>
