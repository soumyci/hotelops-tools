<div class="container-fluid my-3">
  <div class="row">
    <div class="col-lg-2 d-none d-lg-block">
      <div class="list-group shadow-sm rounded-3">
        <a href="index.html" class="list-group-item list-group-item-action">Dashboard</a>
        <a href="availability.html" class="list-group-item list-group-item-action">Availability</a>
        <a href="bookings.html" class="list-group-item list-group-item-action">Bookings</a>
        <a href="bookings-new.html" class="list-group-item list-group-item-action">New Booking</a>
      </div>
    </div>
    <div class="col-lg-10">

<h1 class="h4 mb-3 d-flex justify-content-between align-items-center">
  <span>Bookings</span>
  <a href="bookings-new.html" class="btn btn-sm btn-primary">New Booking</a>
</h1>

<div class="row g-3">
  <div class="col-md-3">
    <label class="form-label">From</label>
    <input type="date" class="form-control" id="bFrom"/>
  </div>
  <div class="col-md-3">
    <label class="form-label">To</label>
    <input type="date" class="form-control" id="bTo"/>
  </div>
  <div class="col-md-3">
    <label class="form-label">Status</label>
    <select class="form-select" id="bStatus">
      <option value="">All</option>
      <option>Pending Approval</option>
      <option>Approved</option>
      <option>Synced</option>
      <option>Rejected</option>
      <option>Cancelled</option>
    </select>
  </div>
  <div class="col-md-3 d-grid">
    <label class="form-label"> </label>
    <button class="btn btn-secondary" id="bSearch">Search</button>
  </div>
</div>

<div class="card shadow-sm mt-3">
  <div class="table-responsive">
    <table class="table table-hover mb-0" id="bookingsTable">
      <thead class="table-light"><tr><th>ID</th><th>Guest</th><th>Check-in</th><th>Check-out</th><th>Room</th><th>Status</th></tr></thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const tbody = document.querySelector('#bookingsTable tbody');
  const sample = [
    {id:'BK123', guest:'Demo Guest', in:'2025-09-24 14:00', out:'2025-09-25 10:00', room:'DLX', status:'Pending Approval'},
    {id:'BK124', guest:'Jane Doe',   in:'2025-09-27 14:00', out:'2025-09-29 10:00', room:'STD', status:'Approved'}
  ];
  tbody.innerHTML = sample.map(r => `<tr>
    <td><a href="#">${r.id}</a></td>
    <td>${r.guest}</td>
    <td>${r.in}</td>
    <td>${r.out}</td>
    <td>${r.room}</td>
    <td><span class="badge text-bg-${r.status==='Approved'?'success':(r.status==='Pending Approval'?'warning':'secondary')}">${r.status}</span></td>
  </tr>`).join('');
});
</script>

    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
